{% extends "admin/base.html" %}

{% block content %}
  <div class="app">
    <div class="model">
      <h1>Gesamtanzahl Gäste nach Teilnahme</h1>
      {% for group in groups %}
        <h2>{{ group.grouper }}</h2>
        <p>{{ group.list.0.total_guests }} Gäste</p>
      {% endfor %}
    </div>
  </div>
{% endblock %}
